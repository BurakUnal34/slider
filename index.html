<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="slider">
      <div class="slide active">
        <img src="/img/1.jpg" alt="Slide 1" />
      </div>
      <div class="slide">
        <img src="/img/2.jpg" alt="Slide 2" />
      </div>
      <div class="slide">
        <img src="/img/3.jpg" alt="Slide 3" />
      </div>
      <div class="slider-button prev" onclick="changeSlide(-1)">&#10094;</div>
      <div class="slider-button next" onclick="changeSlide(1)">&#10095;</div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
